{% extends "Complaint/base.html" %}
{% load crispy_forms_tags %}
{%block content %}
<body>
  <div class="container bg-light shawod-md p-5 form-layout">
    <h3>Register an Expert</h3>
    <h5>Start Register Complaints</h5>
    <hr />
    <br />
    <form method="post" autocomplete="off">
      {% csrf_token %}
      {{form | crispy}}
      <br />
      <button type="submit" class="btn btn-primary w-100 btn-block p-2">
        Register
      </button>
    </form>
    <br />
    <div class="text-center">
      <p>Please Call Support if you have any issue with the portal!!</p>
    </div>
  </div>
  <br />
</body>
{% endblock %}
